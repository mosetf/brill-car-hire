{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
.container {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-group {
  margin-bottom: 15px;
}
.form-control {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
.btn-primary {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  color: white;
  background-color: #007bff;
}
</style>

<div class="container">
    <form method="POST">
      <h3 style="margin-bottom: 15px; text-align: center;">Sign Up</h3>
      <div class="form-group">
        <label for="email" style="display: none;">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="id_number" style="display: none;">ID number</label>
        <input
          type="text"
          class="form-control"
          id="id_number"
          name="id_number"
          placeholder="Enter your ID number"
        />
      </div>
      <div class="form-group">
        <label for="Phone" style="display: none;">Phone</label>
        <input
          type="text"
          class="form-control"
          id="Phone"
          name="Phone"
          placeholder="Enter your Phone number"
        />
      </div>
      <div class="form-group">
        <label for="Name" style="display: none;">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label for="password1" style="display: none;">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2" style="display: none;">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
