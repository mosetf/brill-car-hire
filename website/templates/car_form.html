{% extends "base.html" %}

{% block title %}Car Upload{% endblock %}

{% block content %}
<style>
    form {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
        padding: 40px;
        margin: 0 auto;
        max-width: 500px;
    }

    form div {
        position: relative;
        overflow: hidden;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-size: 16px;
    }

    form input[type="text"],
    form textarea,
    form input[type="file"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px;
        border: none;
        outline: none;
    }

    form button[type="submit"] {
        background-color: #FF385C;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 16px;
        margin: 8px auto;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease-in-out;
    }

    form button[type="submit"]:hover {
        background-color: #FF5A5F;
    }
</style>

<form method="POST" action="{{ url_for('auth.add_car') }}" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="engine">Engine:</label>
        <input type="text" id="engine" name="engine" required>
    </div>
    <label for="car_image">Car Image:</label>
    <input type="file" id="car_image" name="car_image" accept="image/*" required>
    <button type="submit" class="book-button">Add Car</button>
</form>
{% endblock %}
