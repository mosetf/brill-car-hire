{% extends "base.html" %}

{% block title %}Admin Sign Up{% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">Admin Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      required
    />
  </div>
  <div class="form-group">
    <label for="id_number">ID number</label>
    <input
      type="text"
      class="form-control"
      id="id_number"
      name="id_number"
      placeholder="Enter your ID number"
      required
    />
  </div>
  <div class="form-group">
    <label for="Phone">Phone</label>
    <input
      type="text"
      class="form-control"
      id="Phone"
      name="Phone"
      placeholder="Enter your Phone number"
      required
    />
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input
      type="text"
      class="form-control"
      id="Name"
      name="Name"
      placeholder="Enter your name"
      required
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Register Admin</button>
</form>
{% endblock %}
